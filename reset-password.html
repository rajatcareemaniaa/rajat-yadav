<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./reset-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mintaka:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Causten:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Core Sans C:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="reset-password">
      <div class="rectangle-parent68">
        <header class="rectangle-header"></header>
        <div class="logo-instance">
          <div class="logo5">
            <div class="euphoria5">Euphoria</div>
            <img
              class="group-icon22"
              loading="eager"
              alt=""
              src="./public/group.svg"
            />

            <img
              class="group-icon23"
              loading="eager"
              alt=""
              src="./public/group-1.svg"
            />

            <img
              class="group-icon24"
              loading="eager"
              alt=""
              src="./public/group-2.svg"
            />
          </div>
        </div>
        <div class="button-frame">
          <div class="button55">
            <img class="search-icon6" alt="" src="./public/search.svg" />

            <input class="button56" placeholder="Search" type="text" />

            <img
              class="arrowright-icon26"
              alt=""
              src="./public/arrowright.svg"
            />
          </div>
        </div>
        <div class="language-select-frame">
          <div class="select-langauge2">
            <div class="english-united-states2">English (united States)</div>
            <img class="vector-icon13" alt="" />

            <img class="vector-icon14" alt="" src="./public/vector-11.svg" />
          </div>
        </div>
        <div class="button-container1">
          <button class="button57">
            <img
              class="shopping-cart-icon19"
              alt=""
              src="./public/shopping-cart.svg"
            />

            <div class="button58">Login</div>
            <img
              class="arrowright-icon27"
              alt=""
              src="./public/arrowright.svg"
            />
          </button>
          <button class="button59">
            <img
              class="shopping-cart-icon20"
              alt=""
              src="./public/shopping-cart.svg"
            />

            <div class="button60">Sign Up</div>
            <img
              class="arrowright-icon28"
              alt=""
              src="./public/arrowright.svg"
            />
          </button>
        </div>
      </div>
      <main class="bertbrh-nffh-bsunsplash-rectan">
        <img
          class="bert-b-rhnff6hb41s-unsplash-1-icon1"
          loading="eager"
          alt=""
          src="./public/bertbrhnff6hb41sunsplash-11@2x.png"
        />

        <div class="email-input-frame">
          <div class="confirmation-message-frame">
            <div class="language-selector-frame">
              <h2 class="reset-your-password">Reset Your Password</h2>
              <div class="email-field-frame">
                <div class="enter-your-email">
                  Enter your email and we'll send you a link to reset your
                  password.
                </div>
                <div class="please-check-it">Please check it.</div>
              </div>
            </div>
            <div class="error-message-frame">
              <div class="label4">Email</div>
              <div class="button61">
                <img class="twitter-icon3" alt="" src="./public/twitter.svg" />

                <input
                  class="button62"
                  placeholder="focus001@gmail.com"
                  type="text"
                />

                <img
                  class="arrowright-icon29"
                  alt=""
                  src="./public/arrowright.svg"
                />
              </div>
              <div class="we-can-not">We can not find your email.</div>
            </div>
            <div class="input-frame">
              <button class="button63">
                <img
                  class="shopping-cart-icon21"
                  alt=""
                  src="./public/shopping-cart.svg"
                />

                <div class="button64">Send</div>
                <img
                  class="arrowright-icon30"
                  alt=""
                  src="./public/arrowright.svg"
                />
              </button>
              <div class="back-to-login-container">
                Back to
                <span class="login"> Login</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
