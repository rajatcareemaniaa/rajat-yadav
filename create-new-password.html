<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./create-new-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mintaka:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Causten:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Core Sans C:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="create-new-password">
      <div class="create-pswd-label">
        <header class="create-pswd-label-child"></header>
        <div class="prev-pswd-diff-frame">
          <div class="logo8">
            <div class="euphoria8">Euphoria</div>
            <img
              class="group-icon31"
              loading="eager"
              alt=""
              src="./public/group.svg"
            />

            <img class="group-icon32" alt="" src="./public/group-1.svg" />

            <img class="group-icon33" alt="" src="./public/group-2.svg" />
          </div>
        </div>
        <div class="main-frame3">
          <div class="button81">
            <img class="search-icon9" alt="" src="./public/search.svg" />

            <input class="button82" placeholder="Search" type="text" />

            <img
              class="arrowright-icon39"
              alt=""
              src="./public/arrowright.svg"
            />
          </div>
        </div>
        <div class="char-count-frame">
          <div class="select-langauge5">
            <div class="english-united-states5">English (united States)</div>
            <img class="vector-icon17" alt="" />

            <img class="vector-icon18" alt="" src="./public/vector-11.svg" />
          </div>
        </div>
        <div class="button-group-frame">
          <button class="button83">
            <img
              class="shopping-cart-icon27"
              alt=""
              src="./public/shopping-cart.svg"
            />

            <div class="button84">Login</div>
            <img
              class="arrowright-icon40"
              alt=""
              src="./public/arrowright.svg"
            />
          </button>
          <button class="button85">
            <img
              class="shopping-cart-icon28"
              alt=""
              src="./public/shopping-cart.svg"
            />

            <div class="button86">Sign Up</div>
            <img
              class="arrowright-icon41"
              alt=""
              src="./public/arrowright.svg"
            />
          </button>
        </div>
      </div>
      <main class="bertbrh-nffh-bsunsplash-frame">
        <img
          class="bert-b-rhnff6hb41s-unsplash-1-icon4"
          loading="eager"
          alt=""
          src="./public/bertbrhnff6hb41sunsplash-14@2x.png"
        />

        <div class="password-input-frame">
          <form class="create-pass-frame">
            <div class="label-frame1">
              <h1 class="create-new-password1">Create New Password</h1>
              <div class="your-new-password">
                Your new password must be different from previous used
                passwords.
              </div>
            </div>
            <div class="confirm-pass-frame">
              <div class="label6">Password</div>
              <div class="language-select-frame1">
                <div class="button87">
                  <img
                    class="twitter-icon5"
                    alt=""
                    src="./public/twitter.svg"
                  />

                  <div class="button88">......</div>
                  <img
                    class="hide-view-icon2"
                    alt=""
                    src="./public/hide-view.svg"
                  />
                </div>
                <img
                  class="language-select-frame-child"
                  alt=""
                  src="./public/group-17408.svg"
                />
              </div>
              <div class="must-be-at">Must be at least 8 characters.</div>
            </div>
            <div class="new-pass-confirm-frame">
              <div class="error-message-frame1">
                <div class="label7">Confirm Password</div>
              </div>
              <div class="submit-button">
                <div class="button89">
                  <img
                    class="twitter-icon6"
                    alt=""
                    src="./public/twitter.svg"
                  />

                  <div class="button90">0757</div>
                  <img
                    class="arrowright-icon42"
                    alt=""
                    src="./public/arrowright.svg"
                  />
                </div>
                <img
                  class="submit-button-child"
                  alt=""
                  src="./public/group-17408.svg"
                />
              </div>
              <div class="new-password-and">
                New password and comfirm new password do not match
              </div>
            </div>
            <button class="button91">
              <img
                class="shopping-cart-icon29"
                alt=""
                src="./public/shopping-cart.svg"
              />

              <div class="button92">Reset Password</div>
              <img
                class="arrowright-icon43"
                alt=""
                src="./public/arrowright.svg"
              />
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
