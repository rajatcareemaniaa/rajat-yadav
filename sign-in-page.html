<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mintaka:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Causten:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Core Sans C:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in-page">
      <div class="logo-container">
        <header class="logo-container-child"></header>
        <div class="frame-one">
          <div class="logo4">
            <div class="euphoria4">Euphoria</div>
            <img
              class="group-icon19"
              loading="eager"
              alt=""
              src="./public/group.svg"
            />

            <img class="group-icon20" alt="" src="./public/group-1.svg" />

            <img class="group-icon21" alt="" src="./public/group-2.svg" />
          </div>
        </div>
        <div class="lang-select-frame">
          <div class="button41">
            <img class="search-icon5" alt="" src="./public/search.svg" />

            <input class="button42" placeholder="Search" type="text" />

            <img
              class="arrowright-icon20"
              alt=""
              src="./public/arrowright.svg"
            />
          </div>
        </div>
        <div class="country-flags">
          <div class="select-langauge1">
            <div class="english-united-states1">English (united States)</div>
            <img class="frame-three-icon" alt="" />

            <img class="vector-icon12" alt="" src="./public/vector-11.svg" />
          </div>
        </div>
        <div class="button-row">
          <button class="button43">
            <img
              class="shopping-cart-icon16"
              alt=""
              src="./public/shopping-cart.svg"
            />

            <div class="button44">Login</div>
            <img
              class="arrowright-icon21"
              alt=""
              src="./public/arrowright.svg"
            />
          </button>
          <button class="button45">
            <img
              class="shopping-cart-icon17"
              alt=""
              src="./public/shopping-cart.svg"
            />

            <div class="button46">Sign Up</div>
            <img
              class="arrowright-icon22"
              alt=""
              src="./public/arrowright.svg"
            />
          </button>
        </div>
      </div>
      <main class="divider-two">
        <img
          class="bert-b-rhnff6hb41s-unsplash-1-icon"
          loading="eager"
          alt=""
          src="./public/bertbrhnff6hb41sunsplash-1@2x.png"
        />

        <div class="sign-in-page-frame">
          <div class="logo-frame1">
            <h2 class="sign-in-page1">Sign In Page</h2>
            <div class="google-button-instance">
              <button class="button47">
                <img class="google-icon1" alt="" src="./public/google.svg" />

                <div class="button48">Continue With Google</div>
                <img
                  class="arrowright-icon23"
                  alt=""
                  src="./public/arrowright.svg"
                />
              </button>
              <button class="button49">
                <img class="twitter-icon2" alt="" src="./public/twitter.svg" />

                <div class="button50">Continue With Twitter</div>
                <img
                  class="arrowright-icon24"
                  alt=""
                  src="./public/arrowright.svg"
                />
              </button>
            </div>
            <div class="divider-frame">
              <div class="divider"></div>
              <div class="or">OR</div>
              <div class="divider1"></div>
            </div>
            <form class="hide-view-instance">
              <div class="forget-password-button">
                <div class="label2">User name or email address</div>
                <input class="button51" type="text" />
              </div>
              <div class="button-instance">
                <div class="sign-up-button-text">
                  <div class="label3">Password</div>
                  <div class="hide-frame">
                    <img
                      class="hide-view-icon1"
                      loading="eager"
                      alt=""
                      src="./public/hide-view.svg"
                    />

                    <div class="hide1">Hide</div>
                  </div>
                </div>
                <input class="button52" type="text" />

                <div class="forget-your-password">Forget your password</div>
              </div>
              <div class="accountcreation">
                <button class="button53">
                  <img
                    class="shopping-cart-icon18"
                    alt=""
                    src="./public/shopping-cart.svg"
                  />

                  <div class="button54">Sign In</div>
                  <img
                    class="arrowright-icon25"
                    alt=""
                    src="./public/arrowright.svg"
                  />
                </button>
                <div class="dont-have-an-container">
                  Donâ€™t have an account?
                  <span class="sign-up1">Sign up </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
